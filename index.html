<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <title>Gabrielle Essence Eau De Parfum</title>
    <script src="https://kit.fontawesome.com/b423849331.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container cream">
        <section class="card white">
            <div>
                <img class="img-desktop" src="assets/img/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
                <img class="img-mobile" src="assets/img/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
            </div>
            <div class="padding-20">
                <p class="product text-xs text-blue padding-y-10">PERFUME</p>
                <h1 class="title text-md padding-y-10">Gabrielle Essence Eau De Parfum</h1>
                <p class="description text-sm text-blue padding-y-10">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House
                    of CHANEL.</p>
                <div class="price padding-y-10">
                    <h2 class="discount text-md text-green">$149.99</h2>
                    <p class="current text-sm text-blue">$169.99</p>
                </div>
    
                <button class="product-add green text-white text-sm padding-y-10">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Add to Cart
                </button>
            </div>
        </section>
    </section>
</body>

</html>
