<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <title>Gabrielle Essence Eau De Parfum</title>
    <script src="https://kit.fontawesome.com/b423849331.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <div>
            <img class="img-desktop" src="assets/img/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
            <img class="img-mobile" src="assets/img/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </div>

        <div class="product">
            <p class="product-title">PERFUME</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House
                of CHANEL.</p>
            <div class="price">
                <h2 class="price-discount">$149.99</h2>
                <p class="price-current">$169.99</p>
            </div>

            <button class="product-add">
                <i class="fa-solid fa-cart-shopping"></i>
                Add to Cart
            </button>
        </div>
    </section>
</body>

</html>
